<div class="container">
    <form class="enter-value">
        <div class="form-row">
            <div class="col-md-2">
                <select id="inputState" class="form-control">
                    <option selected>income</option>
                    <option>expense</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Enter the value" #change1>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Enter the Description" #change2>
            </div>
            <div class="col-md-2">
                <a (click) = "update(change1.value, change2.value)" class = "btn btn-primary click-button">Enter</a>

            </div>
        </div>
    </form>
</div>
