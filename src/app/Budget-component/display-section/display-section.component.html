<div class="row content-inc-exp" *ngFor="let value of allValues">
  <div class="col-sm-6 income" *ngIf="value.type === 'income'">
    <app-value [values]="value"></app-value>

  </div>
  <div class="col-sm-6 exp" *ngIf="value.type === 'expense'">
    <app-value [values]="value"></app-value>
  </div>
</div>
